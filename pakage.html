<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- Package Plan -->
    <link rel="stylesheet" href="css/packageplan.css">

    <!-- Google Fonts -->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto&display=swap');
    </style>

    <title>Package Plan</title>
</head>

<body>

    <div class="container">

        <!-- Logo Area -->
        <div class="row my-md-5 my-3 d-flex justify-content-center">
            <img src="images/logo.png" alt="" class="img-fluid logo">
        </div>

        <!-- Package Area -->

        <div class="row my-3 d-flex justify-content-center my-4 py-3">
            <div class="col-md-3 col-4 mb-3">
                <a href="#">
                    <div class="pack-lable">
                        <div class="des-lable">- 5%</div>
                        <img src="images/mpt-logo.jpg" alt="" class="pack-item pack-logo img-fluid">
                        <div class="mpt-pay pack-text">MPT</div>
                    </div>
                </a>
            </div>
            <div class="col-md-3 col-4 mb-3">
                <a href="#">
                    <div class="pack-lable">
                        <img src="images/ok-logo.jpg" alt="" class="pack-item pack-logo img-fluid">
                        <div class="ok-pay pack-text">OK $</div>
                    </div>
                </a>
            </div>

            <div class="col-md-3 col-4 mb-3">
                <a href="#">
                    <div class="pack-lable">
                        <img src="images/onepay-logo.jpg" alt="" class="pack-item pack-logo img-fluid">
                        <div class="one-pay pack-text">ONE PAY</div>
                    </div>
                </a>
            </div>

            <!-- <div class="col-md-3 col-4 mb-3">
                        <a href="#">
                            <div class="pack-lable">
                                <img src="images/kbzpay-logo.jpg" alt="" class="pack-item pack-logo img-fluid">
                                <div class="kbz-pay pack-text">KBZ PZY</div>
                            </div>
                        </a>

                    </div> -->
        </div>


    </div>

    <div class="footer container">
        <div class="row justify-content-center">
            <img src="images/web.png" alt="" class="img-fluid web">
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
